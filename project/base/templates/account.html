<title>Profile</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center p-6 font-sans">
    <!-- Animated stars background -->
    <div class="fixed inset-0 z-0">
        <div class="absolute w-1 h-1 bg-white rounded-full animate-pulse" style="top: 10%; left: 20%"></div>
        <div class="absolute w-1 h-1 bg-white rounded-full animate-pulse" style="top: 30%; left: 70%"></div>
        <div class="absolute w-1 h-1 bg-white rounded-full animate-pulse" style="top: 60%; left: 40%"></div>
        <div class="absolute w-2 h-2 bg-yellow-200 rounded-full animate-ping" style="top: 80%; left: 85%"></div>
        <div class="absolute w-2 h-2 bg-blue-200 rounded-full animate-ping" style="top: 15%; left: 55%"></div>
    </div>

    <!-- Planet decorations -->
    <div class="absolute top-0 left-0 w-64 h-64 rounded-full bg-gradient-to-br from-purple-900 to-indigo-900 opacity-30 blur-xl animate-pulse"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 rounded-full bg-gradient-to-tl from-blue-900 to-cyan-900 opacity-20 blur-xl animate-pulse"></div>

    <div class="relative bg-gradient-to-br from-gray-900 via-gray-900 to-black rounded-2xl shadow-2xl p-16 w-[500px] sm:w-[600px] transition-all duration-500 transform hover:scale-105 border border-gray-800 hover:border-blue-500/30 group">
        <div class="absolute inset-0 bg-gradient-to-b from-transparent to-blue-900/20 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
        
        <div class="relative">
            <h1 class="text-5xl font-bold text-center mb-4 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                Your Account
            </h1>

            <h2 class="text-xl font-semibold text-gray-300 text-center mb-8">
                Welcome, <span class="bg-gradient-to-r from-pink-500 to-orange-400 bg-clip-text text-transparent">{{user.username}}</span>
            </h2>

            <div class="flex justify-between mt-6 space-x-4">
                <button class="flex-1 py-3 px-4 bg-transparent border border-green-500 text-green-400 font-medium rounded-xl shadow-lg hover:shadow-green-500/25 hover:bg-green-500/10 hover:scale-105 transition-all duration-300">
                    <a href="/profile/update/" class="block w-full">Update</a>
                </button>
                
                <button class="flex-1 py-3 px-4 bg-transparent border border-red-500 text-red-400 font-medium rounded-xl shadow-lg hover:shadow-red-500/25 hover:bg-red-500/10 hover:scale-105 transition-all duration-300">
                    <a href="/profile/delete/" class="block w-full">Delete</a>
                </button>
            </div>

            <div class="mt-8 flex justify-center space-x-4">
                <button class="py-3 px-6 bg-transparent border border-blue-500 text-blue-400 font-medium rounded-xl shadow-lg hover:shadow-blue-500/25 hover:bg-blue-500/10 hover:scale-105 transition-all duration-300">
                    <a href="/logout/" class="block w-full">Logout</a>
                </button>
                <button class="py-3 px-6 bg-transparent border border-gray-500 text-gray-400 font-medium rounded-xl shadow-lg hover:shadow-gray-500/25 hover:bg-gray-500/10 hover:scale-105 transition-all duration-300">
                    <a href="/orders/" class="block w-full">Go Back</a>
                </button>
            </div>
        </div>
    </div>
</body>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
        font-family: 'Roboto', sans-serif;
    }
</style>
