<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<title>Success</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes scale-in {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slide-up {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    .success-bg {
        background: linear-gradient(-45deg, #1a1a1a, #064e3b, #1e293b, #0f172a);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }

    .scale-in {
        animation: scale-in 0.6s ease-out forwards;
    }

    .slide-up {
        animation: slide-up 0.8s ease-out forwards;
    }

    body {
        font-family: 'Space Grotesk', sans-serif;
    }

    .glow {
        box-shadow: 0 0 30px rgba(34, 197, 94, 0.2);
    }
</style>

<body class="success-bg text-white min-h-screen p-6 flex items-center justify-center antialiased">
    <div class="relative w-full max-w-md scale-in">
        <div class="bg-gray-900/80 backdrop-blur-xl rounded-2xl p-6 border border-gray-700/50">

            <div class="flex justify-center mb-6">
                <div class="w-20 h-20 bg-gradient-to-br from-green-500 to-emerald-500 rounded-full flex items-center justify-center glow">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
            </div>

            <div class="text-center mb-6 slide-up" style="animation-delay: 0.2s">
                <h1 class="text-3xl font-bold bg-gradient-to-r from-green-400 to-emerald-500 bg-clip-text text-transparent">
                    Transaction Successful!
                </h1>
                <p class="mt-2 text-sm text-gray-400">Your payment has been processed successfully.</p>
            </div>

            <div class="space-y-3 mb-6">
                <div class="bg-gray-800/50 rounded-lg p-3 slide-up" style="animation-delay: 0.4s">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-400 text-sm">Amount</span>
                        <span class="text-lg font-bold text-white">{{ subscription.cost }}</span>
                    </div>
                </div>
                
                <div class="bg-gray-800/50 rounded-lg p-3 slide-up" style="animation-delay: 0.5s">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-400 text-sm">Transaction ID</span>
                        <span class="font-mono text-xs text-emerald-400">{{ subscription.stripe_transaction_id|slice:":15" }}..</span>
                    </div>
                </div>

                <div class="bg-gray-800/50 rounded-lg p-3 slide-up" style="animation-delay: 0.6s">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-400 text-sm">Plan</span>
                        <span class="text-white text-sm">{{ subscription.purchased_plan }}</span>
                    </div>
                </div>

                <div class="bg-gray-800/50 rounded-lg p-3 slide-up" style="animation-delay: 0.7s">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-400 text-sm">Date</span>
                        <span class="text-white text-sm">{{ subscription.datetime }}</span>
                    </div>
                </div>
            </div>

            <div class="text-center slide-up" style="animation-delay: 0.8s">
                <a href="/orders/" class="inline-flex items-center justify-center px-6 py-2.5 bg-gradient-to-r from-green-500 to-emerald-500 rounded-lg text-white text-sm font-semibold transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:shadow-green-500/25 focus:outline-none">
                    <span>View Orders</span>
                    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</body>
