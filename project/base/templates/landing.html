<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }
        
        .orbiting {
            animation: orbit 20s linear infinite;
        }
        
        .cosmic-bg {
            background: radial-gradient(circle at center, #2c0446 0%, #1a0329 50%, #0c0116 100%);
        }
    </style>
</head>
<body class="cosmic-bg min-h-screen overflow-hidden relative">
    <div class="fixed inset-0" id="starfield"></div>
    <div class="min-h-screen flex items-center justify-center p-4 relative">
        <div class="absolute w-16 h-16 orbiting">
            <div class="w-full h-full rounded-full bg-gradient-to-br from-purple-500 to-pink-500 opacity-70"></div>
        </div>
        <div class="floating max-w-xl w-full bg-opacity-20 backdrop-filter backdrop-blur-xl rounded-3xl p-8 md:p-12 border border-purple-500/30 bg-purple-900/20">
            <div class="flex flex-col items-center space-y-8 text-center relative">
                <h1 class="text-5xl md:text-7xl font-bold">
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-300 via-purple-300 to-pink-300">
                        Welcome to our website!
                    </span>
                </h1>
                <p class="text-purple-200 text-lg md:text-xl max-w-md">
                    Explore the best options for you
                </p>
                <button class="group relative px-10 py-5 overflow-hidden rounded-2xl transition-all duration-300 ease-out hover:scale-105">
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 opacity-70 group-hover:opacity-100 transition-opacity duration-300"></div>
                    <div class="relative flex items-center space-x-4">
                        <span class="text-white font-bold text-lg"><a href="/dashboard/">Get started</a></span>
                        <svg class="w-6 h-6 text-white transform group-hover:translate-x-2 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5l7 7m0 0l-7 7m7-7H3"/>
                        </svg>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <script>
        const starfield = document.getElementById('starfield');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 3 + 's';
            starfield.appendChild(star);
        }
    </script>
</body>
</html>
